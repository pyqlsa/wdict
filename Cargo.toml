[package]
name = "wdict"
authors = ["pyqlsa"]
description = "Create dictionaries by scraping webpages."
version = "0.1.8"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/pyqlsa/wdict"
repository = "https://github.com/pyqlsa/wdict"
include = [
  "src/**/*.rs",
  "Cargo.toml",
  "Cargo.lock",
]

[dependencies]
async-recursion = { version = "1.0.5" }
clap = { version = "4.4.16", features = ["derive"] }
decancer = { version = "1.6.5" }
deunicode = { version = "1.4.2" }
ratelimit = { version = "0.9.0" }
reqwest = { version = "0.11.23" }
scraper = { version = "0.18.1" }
tokio = { version = "1.35.1", features = ["full"] }
url = { version = "2.5.0" }
