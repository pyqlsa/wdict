[package]
name = "wdict"
authors = ["pyqlsa"]
description = "Create dictionaries by scraping webpages."
version = "0.1.11"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/pyqlsa/wdict"
repository = "https://github.com/pyqlsa/wdict"
include = ["src/**/*.rs", "Cargo.toml", "Cargo.lock"]

[dependencies]
async-recursion = { version = "1.0.5" }
clap = { version = "4.5.1", features = ["derive"] }
decancer = { version = "2.0.2" }
deunicode = { version = "1.4.3" }
ratelimit = { version = "0.9.0" }
reqwest = { version = "0.11.24" }
scraper = { version = "0.18.1" }
tokio = { version = "1.36.0", features = ["full"] }
url = { version = "2.5.0" }
