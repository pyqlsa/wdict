[package]
name = "wdict"
authors = ["pyqlsa"]
description = "Create dictionaries by scraping webpages."
version = "0.1.7"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/pyqlsa/wdict"
repository = "https://github.com/pyqlsa/wdict"
include = [
  "src/**/*.rs",
  "Cargo.toml",
  "Cargo.lock",
]

[dependencies]
async-recursion = { version = "1.0.5" }
clap = { version = "4.4.6", features = ["derive"] }
decancer = { version = "1.6.5" }
deunicode = { version = "1.4.0" }
ratelimit = { version = "0.7.1" }
reqwest = { version = "0.11.22" }
scraper = { version = "0.17.1" }
tokio = { version = "1.33.0", features = ["full"] }
url = { version = "2.4.1" }
